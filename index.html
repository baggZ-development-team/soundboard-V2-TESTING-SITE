    <meta charset="utf-8" />
    <title>Soundboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
    button {
        padding: 10px;
        color: black;
        background-color: #fff;
        border-radius: 5px;
        margin: 2px;
        border-width: 0px;
        cursor: pointer;
    }

    body, html {
        background-color: rgb(5, 5, 5);
        font-family: Roboto Mono;
    }

    h1 {
        color: white;
    }

    #rating {
        margin: 10px;
        overflow: hidden;
    }
    #random-name {
        color: white;
        font-size: 1.5em;
        text-align: center;
        margin-top: 10px;
    }
    </style>
</head>
<body>
    <H1>baggZ Soundboard</H1>

    <div id="buttons">
        <h2 id="Loading">Loading...</h2>
    </div>

    <script>
        const api = "https://api.github.com/repos/baggZ-development-team/soundboard-V2/contents/audio";

        fetch(api)
            .then(res => res.json())
            .then(files => {
            files
                .filter(f => f.name.endsWith(".mp3"))
                .forEach(f => {
                const btn = document.createElement("button");
                btn.textContent = f.name.split(".")[[0].replace(/[_-]/g, " ")];

                const audio = new Audio(f.download_url);
                btn.onclick = () => audio.play();
                
                document.getElementById("Loading").remove();
                document.getElementById("buttons").appendChild(btn);
                });
            });
    </script>
</body>
</html>
